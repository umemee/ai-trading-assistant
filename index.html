<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 트레이딩 어시스턴트 V5.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

<div id="pw-modal" class="modal">
  <div class="modal-box">
    <h2 class="text-2xl font-bold mb-4 text-center">🔐 개인용 로그인</h2>
    <input id="pw-input" type="password" placeholder="비밀번호를 입력하세요" class="input w-full mb-4" autocomplete="current-password">
    <button id="pw-btn" class="btn-blue w-full">입장하기</button>
  </div>
</div>

<nav class="bg-gray-800 sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <h1 class="text-xl font-bold">AI 트레이딩 어시스턴트 V5.5</h1>
    <div class="flex space-x-2">
      <button class="nav-item active" onclick="showSection('dashboard', this)">
        <i class="fas fa-chart-pie mr-1"></i>대시보드
      </button>
      <button class="nav-item" onclick="showSection('scanner', this)">
        <i class="fas fa-satellite-dish mr-1"></i>SignalScanner
      </button>
      <button class="nav-item" onclick="showSection('approval', this)">
        <i class="fas fa-check-double mr-1"></i>승인 워크플로우
      </button>
      <button class="nav-item" onclick="showSection('meta', this)">
        <i class="fas fa-chart-line mr-1"></i>MetaLearner
      </button>
       <button class="nav-item" onclick="showSection('logic', this)">
        <i class="fas fa-brain mr-1"></i>LogicDiscoverer
      </button>
      <button class="nav-item" onclick="showSection('settings', this)">
        <i class="fas fa-cog mr-1"></i>설정
      </button>
    </div>
  </div>
</nav>

<div class="container mx-auto p-6">

  <section id="dashboard" class="content-section active">
    </section>

  <section id="scanner" class="content-section">
    </section>

  <section id="approval" class="content-section">
    <h2 class="text-2xl font-bold mb-6">🔍 검역 전략 검토</h2>
    <div class="bg-gray-800 rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">WFO 테스트 완료 및 검토 대기 목록</h3>
            <button class="btn-blue" onclick="tradingAssistant.refreshQuarantineQueue()">
                <i class="fas fa-sync-alt mr-2"></i>새로고침
            </button>
        </div>
        <div id="quarantine-list" class="space-y-4">
            <p class="text-gray-500">검토 대기 중인 전략이 없습니다. 먼저 Phase 3 야간 배치를 실행하세요.</p>
            </div>
    </div>
  </section>

  <section id="meta" class="content-section">
      </section>
  
  <section id="logic" class="content-section">
      </section>

  <section id="settings" class="content-section">
      </section>
</div>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
</html>
