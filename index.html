<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 트레이딩 어시스턴트 V5.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 폰트 및 아이콘 등 필요한 CSS를 포함하세요 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- 비밀번호 입력 모달 -->
  <div id="pw-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
    <div class="bg-gray-800 rounded-xl p-8 flex flex-col items-center shadow-xl">
      <h2 class="text-2xl font-bold mb-4">개인 로그인</h2>
      <input id="pw-input" type="password" class="mb-4 p-2 rounded bg-gray-700 text-gray-100 w-64" placeholder="비밀번호를 입력하세요" autocomplete="off" />
      <button id="pw-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">로그인</button>
    </div>
  </div>

  <nav class="bg-gray-800 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">AI 트레이딩 어시스턴트 V5.5</h1>
      <div class="flex space-x-2">
        <button class="nav-item active" onclick="showSection('dashboard', this)">
          <i class="fas fa-chart-pie mr-1"></i>대시보드
        </button>
        <button class="nav-item" onclick="showSection('scanner', this)">
          <i class="fas fa-satellite-dish mr-1"></i>SignalScanner
        </button>
        <button class="nav-item" onclick="showSection('approval', this)">
          <i class="fas fa-check-double mr-1"></i>승인 워크플로우
        </button>
        <button class="nav-item" onclick="showSection('meta', this)">
          <i class="fas fa-chart-line mr-1"></i>MetaLearner
        </button>
        <button class="nav-item" onclick="showSection('logic', this)">
          <i class="fas fa-brain mr-1"></i>LogicDiscoverer
        </button>
        <button class="nav-item" onclick="showSection('settings', this)">
          <i class="fas fa-cog mr-1"></i>설정
        </button>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 영역 -->
  <div id="main" class="section" style="display: none;">
    <div class="container mx-auto p-6">
      <section id="dashboard" class="content-section active">
        <!-- 대시보드 내용 -->
      </section>
      <section id="scanner" class="content-section" style="display:none;">
        <!-- SignalScanner 내용 -->
      </section>
      <section id="approval" class="content-section" style="display:none;">
        <!-- 승인 워크플로우 내용 -->
      </section>
      <section id="meta" class="content-section" style="display:none;">
        <!-- MetaLearner 내용 -->
      </section>
      <section id="logic" class="content-section" style="display:none;">
        <!-- LogicDiscoverer 내용 -->
      </section>
      <section id="settings" class="content-section" style="display:none;">
        <!-- 설정 내용 -->
      </section>
    </div>
  </div>

  <!-- 로그 영역 등 기타 UI 필요시 추가 -->

  <script src="app.js"></script>
</body>
</html>
